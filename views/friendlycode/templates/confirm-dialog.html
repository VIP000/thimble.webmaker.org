<div class="confirm-dialog modal-overlay" style="display: none;">
  <div class="thimble-modal-menu thimble-question-bar">
    <div class="thimble-branding"></div>
    <div class="thimble-menu-content">
       <div>
         <div class="thimble-title">{{ gettext("Are you sure you want to publish your page?") }}</div>
         <div class="thimble-additionals">
           <div class="confirmation-buttons">
             <span class="confirmation-button yes-button">{{ gettext("Yes") }}</span>
             <span class="confirmation-button no-button" data-close-modal>{{ gettext("No") }}</span>
           </div>
           <br>
           <div class="error-warning">
               {{ gettext("error-warning") | safe }}
           </div>
         </div>
       </div>
    </div>
  </div>
</div>
